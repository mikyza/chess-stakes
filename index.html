<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Grandmaster Stakes | Elite Chess</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.css">
</head>
<body>
    <body>
    <section id="auth-screen" class="overlay">
        <div class="auth-card">
            <h2>Enter the Arena</h2>
            <input type="text" id="reg-username" placeholder="Username">
            <div id="mobile-field"><input type="text" id="reg-mobile" placeholder="Mobile"></div>
            <input type="password" id="reg-password" placeholder="Password">
            <button id="btn-register">Create Account</button>
            <hr>
            <button id="btn-login">Login with Username</button>
        </div>
    </section>

    <div id="app-container"> ... </div>

<div id="app-container">
    <aside class="sidebar">
        <h3>Online Elite</h3>
        <div id="online-users" class="user-list">
            <div class="user-card">
                <img src="https://via.placeholder.com/40" class="pfp">
                <div class="user-info">
                    <span class="username">Magnus_99</span>
                    <span class="rank-badge rank-grandmaster">GM</span>
                </div>
               
            </div>
        </div>
    </aside>

    <main class="game-area">
        <header class="top-nav">
            <div class="wallet-info">Balance: <span id="balance">$500.00</span></div>
            <h2 class="logo">ELITE STAKES</h2>
            <div class="current-user">
                <span id="my-username">Michael</span>
                <img src="https://via.placeholder.com/40" class="pfp">
            </div>
        </header>

        <section id="lobby" class="overlay">
            <div class="lobby-card">
                <h3>Select Your Stake</h3>
                <div class="bet-grid">
                    <button class="bet-btn" data-amt="10">$10</button>
                    <button class="bet-btn" data-amt="50">$50</button>
                    <button class="bet-btn" data-amt="100">$100</button>
                    <button class="bet-btn elite" data-amt="500">$500</button>
                </div>
                <p>Finding an opponent with similar rank...</p>
                <div class="loader"></div>
            </div>
        </section>

        <div id="board-layout">
            <div id="opponent-stat" class="player-bar">
                <img src="https://via.placeholder.com/50" class="pfp">
                <div><span id="opp-name">Waiting...</span> <span class="rank-badge">Diamond</span></div>
                <div class="timer">10:00</div>
            </div>

            <div id="myBoard" style="width: 500px"></div>

            <div id="my-stat" class="player-bar">
                <img src="https://via.placeholder.com/50" class="pfp">
                <div><span>You (Michael)</span> <span class="rank-badge">Platinum</span></div>
                <div class="timer">10:00</div>
            </div>
        </div>
    </main>
</div>

<script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.3/chess.min.js"></script>

<script src="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.js"></script>

<script src="script.js"></script>
</body>
</html>
